name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri

      - name: Install yt-dlp and ffmpeg
        run: brew install yt-dlp ffmpeg

      - name: Copy frontend to desktop
        run: |
          # Create directories
          mkdir -p desktop/src/components
          mkdir -p desktop/src/hooks
          mkdir -p desktop/src/contexts
          mkdir -p desktop/src/pages
          mkdir -p desktop/src/types
          mkdir -p desktop/src/integrations
          mkdir -p desktop/src/lib
          mkdir -p desktop/src/assets
          mkdir -p desktop/public
          
          # Copy source files
          cp -R src/components/* desktop/src/components/ || true
          cp -R src/hooks/* desktop/src/hooks/ || true
          cp -R src/contexts/* desktop/src/contexts/ || true
          cp -R src/pages/* desktop/src/pages/ || true
          cp -R src/types/* desktop/src/types/ || true
          cp -R src/integrations/* desktop/src/integrations/ || true
          cp -R src/lib/* desktop/src/lib/ || true
          cp -R src/assets/* desktop/src/assets/ || true
          cp -R public/* desktop/public/ || true
          
          # Copy root files
          cp src/App.tsx desktop/src/
          cp src/App.css desktop/src/ || true
          cp src/main.tsx desktop/src/
          cp src/index.css desktop/src/
          cp src/vite-env.d.ts desktop/src/ || true
          cp index.html desktop/
          cp tailwind.config.ts desktop/
          cp postcss.config.js desktop/
          cp tsconfig.json desktop/
          cp tsconfig.app.json desktop/ || true
          cp tsconfig.node.json desktop/ || true
          cp components.json desktop/ || true

      - name: Generate app icons
        run: |
          mkdir -p desktop/src-tauri/icons
          
        cat > /tmp/create_icon.py << 'EOF'
          import struct
          import zlib

          def create_png(size, color_rgba):
              def png_chunk(chunk_type, data):
                  chunk_len = struct.pack('>I', len(data))
                  chunk_crc = struct.pack('>I', zlib.crc32(chunk_type + data) & 0xffffffff)
                  return chunk_len + chunk_type + data + chunk_crc
              
              signature = b'\x89PNG\r\n\x1a\n'
              # Color type 6 = RGBA
              ihdr_data = struct.pack('>IIBBBBB', size, size, 8, 6, 0, 0, 0)
              ihdr = png_chunk(b'IHDR', ihdr_data)
              
              raw_data = b''
              for y in range(size):
                  raw_data += b'\x00'
                  for x in range(size):
                      raw_data += bytes(color_rgba)
              
              compressed = zlib.compress(raw_data, 9)
              idat = png_chunk(b'IDAT', compressed)
              iend = png_chunk(b'IEND', b'')
              
              return signature + ihdr + idat + iend

          # RGBA color (purple with full opacity)
          color = (138, 43, 226, 255)
          for s in [32, 128, 256, 512]:
              with open(f'/tmp/icon_{s}.png', 'wb') as f:
                  f.write(create_png(s, color))
          EOF
          
          python3 /tmp/create_icon.py
          
          cp /tmp/icon_32.png desktop/src-tauri/icons/32x32.png
          cp /tmp/icon_128.png desktop/src-tauri/icons/128x128.png
          cp /tmp/icon_256.png desktop/src-tauri/icons/128x128@2x.png
          cp /tmp/icon_512.png desktop/src-tauri/icons/icon.png
          
          mkdir -p /tmp/icon.iconset
          cp /tmp/icon_32.png /tmp/icon.iconset/icon_32x32.png
          cp /tmp/icon_128.png /tmp/icon.iconset/icon_128x128.png
          cp /tmp/icon_256.png /tmp/icon.iconset/icon_256x256.png
          cp /tmp/icon_512.png /tmp/icon.iconset/icon_512x512.png
          iconutil -c icns /tmp/icon.iconset -o desktop/src-tauri/icons/icon.icns
          
          cp /tmp/icon_256.png desktop/src-tauri/icons/icon.ico

      - name: Install dependencies
        working-directory: desktop
        run: npm install

      - name: Build Tauri app
        working-directory: desktop
        run: npm run tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: SonicMix-macOS-dmg
          path: desktop/src-tauri/target/release/bundle/dmg/*.dmg

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: SonicMix-macOS-app
          path: desktop/src-tauri/target/release/bundle/macos/*.app

      - name: Upload update signature
        uses: actions/upload-artifact@v4
        with:
          name: SonicMix-macOS-sig
          path: desktop/src-tauri/target/release/bundle/macos/*.app.tar.gz*

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate latest.json for updater
        run: |
          # Find the signature file
          SIG_FILE=$(find artifacts -name "*.sig" | head -1)
          SIGNATURE=""
          if [ -f "$SIG_FILE" ]; then
            SIGNATURE=$(cat "$SIG_FILE")
          fi
          
          # Find the tar.gz file
          TAR_FILE=$(find artifacts -name "*.app.tar.gz" | head -1)
          TAR_NAME=$(basename "$TAR_FILE" 2>/dev/null || echo "SonicMix.app.tar.gz")
          
          cat > artifacts/latest.json << EOF
          {
            "version": "${{ steps.get_version.outputs.VERSION }}",
            "notes": "See the release notes on GitHub",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x86_64": {
                "signature": "${SIGNATURE}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/${TAR_NAME}"
              },
              "darwin-aarch64": {
                "signature": "${SIGNATURE}",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/${TAR_NAME}"
              }
            }
          }
          EOF
          
          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/SonicMix-macOS-dmg/*.dmg
            artifacts/SonicMix-macOS-sig/*.app.tar.gz
            artifacts/SonicMix-macOS-sig/*.app.tar.gz.sig
            artifacts/latest.json
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
